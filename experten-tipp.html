<!doctype html>
<html lang="de">
  <head>
    <link
      rel="icon"
      href="https://i.ibb.co/21R6p75W/Logo-1.jpg"
      type="image/jpeg"
    />
    <meta charset="UTF-8" />
    <title>Experten Tipps – Live</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0b17;
        font-family: Poppins, sans-serif;
        color: white;
      }
      h1 {
        text-align: center;
        margin-top: 30px;
        font-weight: 700;
        color: #00d4ff;
        text-shadow: 0 0 8px #00d4ff88;
      }
      #games {
        max-width: 800px;
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .game-card {
        background: linear-gradient(135deg, #0f111d, #1b1d30);
        padding: 20px;
        border-radius: 16px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px #00d4ff33;
        transition: 0.3s;
      }
      .game-card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px #00d4ff66;
      }
      .teams {
        display: flex;
        justify-content: space-between;
        font-size: 1.3rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 12px;
        text-shadow: 0 0 4px #000;
      }
      .expert-box {
        background: #059318;
        color: #fff;
        font-weight: 800;
        padding: 14px 18px;
        border-radius: 14px;
        font-size: 1.3rem;
        display: inline-block;
        animation: glow 1.5s infinite alternate;
        box-shadow: 0 0 12px #ff6f00aa;
        transition: 0.3s;
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 10px #059318;
        }
        50% {
          box-shadow: 0 0 25px #059318;
        }
        100% {
          box-shadow: 0 0 12px #059318;
        }
      }
      .tip-hot {
        background: #ff3b3b;
        box-shadow: 0 0 18px #ff3b3baa;
      }
      .tip-medium {
        background: #ff9f00;
        box-shadow: 0 0 18px #ff9f00aa;
      }
      .tip-cool {
        background: #059318;
        box-shadow: 0 0 18px #2bff00aa;
      }
      details {
        background: linear-gradient(135deg, #0f111d, #1b1d30);
        border-radius: 12px;
        padding: 10px 15px;
        box-shadow: 0 0 12px #00d4ff33;
        transition: box-shadow 0.3s ease;
        cursor: pointer;
        overflow: hidden;
      }

      details[open] {
        box-shadow: 0 0 25px #00d4ff66;
      }

      summary {
        font-weight: 700;
        color: #00d4ff;
        text-shadow: 0 0 6px #00d4ff88;
        outline: none;
      }

      details p {
        margin: 10px 0 0 0;
        color: #fff;
        opacity: 0;
        transform: translateY(-10px);
        transition:
          opacity 0.4s ease,
          transform 0.4s ease;
      }

      details[open] p {
        opacity: 1;
        transform: translateY(0);
      }

      mark {
        background: linear-gradient(20deg, #ff3b3b, #056bd2);
      }
      /* ===== Footer ===== */
      footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 15px 10px;
        background-color: rgba(0, 0, 0, 0);
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        footer {
          flex-direction: column;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Experten Tipps</h1>
    <div id="games"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        onSnapshot,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
        authDomain: "goalnewsde-community.firebaseapp.com",
        projectId: "goalnewsde-community",
        storageBucket: "goalnewsde-community.firebasestorage.app",
        messagingSenderId: "134523022055",
        appId: "1:134523022055:web:4f35ed7812d06e4fb55042",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const gamesEl = document.getElementById("games");

      function getTipClass(level) {
        if (level === "heiß") return "tip-hot";
        if (level === "mittel") return "tip-medium";
        return "tip-cool";
      }

      function buildGameCard(id, data) {
        const expert = data.expertPick || "Keine Experten Info";
        const level = data.tipLevel || "cool"; // möglich: heiß, mittel, cool
        const tipClass = getTipClass(level);

        return `
    <div class="game-card" id="game-${id}">
      <div class="teams">
        <span>${data.home}</span>
        <span>vs</span>
        <span>${data.away}</span>
      </div>
      <div class="expert-box ${tipClass}">Unser <mark> GoalNews </mark> Experten Tipp: <br> ${expert}</div>
    </div>
  `;
      }

      onSnapshot(collection(db, "liveGames"), (snap) => {
        gamesEl.innerHTML = "";
        snap.forEach((docSnap) => {
          if (docSnap.id === "next_game") return;
          const data = docSnap.data();
          gamesEl.innerHTML += buildGameCard(docSnap.id, data);
        });
      });
    </script>

    <details>
      <summary>Weitere Informationen</summary>
      <p>
        Unser Experten Tipp ist nur eine Grobe schätzung, nutze sie nicht für
        Wichtige Wetten
      </p>
    </details>
    <!-- Footer -->
    <footer>
      © 2026 GoalNews | Built by piex>_ and EliXTech |
      <a href="https://goalnews.website/impressum.html">Impressum</a> |
      <a href="https://goalnews.website/agb.html">AGB</a> |
      <a href="https://goalnews.website/datenschutz.html">Datenschutz</a>
    </footer>
  </body>
</html>
