<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoalNews Flyer Download</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0f0f, #1db954);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: rgba(0, 0, 0, 0.85);
        padding: 40px;
        border-radius: 16px;
        text-align: center;
        max-width: 600px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .container img.logo {
        max-width: 150px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #1db954;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        line-height: 1.5;
        color: #ddd;
      }

      .download-btn {
        display: inline-block;
        background: #1db954;
        color: #fff;
        padding: 16px 36px;
        font-size: 18px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .download-btn:hover {
        background: #169b48;
        transform: scale(1.05);
      }

      .download-btn::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(45deg);
        transition: all 0.5s ease;
      }

      .download-btn:hover::before {
        top: 0;
        left: 0;
      }

      .qr-code {
        margin-top: 30px;
      }

      .qr-code img {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        border: 2px solid #1db954;
      }

      footer {
        margin-top: 40px;
        font-size: 0.8rem;
        color: #aaa;
      }
      /* ===== Footer ===== */
      footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 15px 10px;
        background-color: rgba(0, 0, 0, 0);
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        footer {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="GoalNewsLogo.png" alt="GoalNews Logo" class="logo" />

      <!-- Titel -->
      <h1>GoalNews Flyer</h1>

      <!-- Beschreibung -->
      <p>
        Entdecke alles über GoalNews, unsere Gewinnspiele und spannenden
        Features! Lade dir unseren exklusiven Flyer herunter und bleibe immer
        informiert.
      </p>

      <!-- Download Button -->
      <a href="GoalNews.pdf" download class="download-btn"
        >Jetzt herunterladen</a
      >

      <!-- QR-Code -->
      <div class="qr-code">
        <p>Oder scanne den QR-Code:</p>
        <img src="frame.png" alt="QR-Code zu GoalNews" />
      </div>

      <!-- Footer -->
      <footer>
        © 2026 GoalNews | Built by piex>_ and EliXTech<br />
        <a href="https://goalnews.website/impressum.html">Impressum</a> |
        <a href="https://goalnews.website/agb.html">AGB</a> |
        <a href="https://goalnews.website/datenschutz.html">Datenschutz</a>
      </footer>
    </div>
  </body>
</html>
