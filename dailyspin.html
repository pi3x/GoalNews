<!doctype html>
<html lang="de">
  <head>
    <link
      rel="icon"
      href="https://i.ibb.co/21R6p75W/Logo-1.jpg"
      type="image/jpeg"
    />
    <meta charset="UTF-8" />
    <title>GoalNews ‚Äì Daily Spin</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        background: white;
        margin: 40px auto;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #1db954;
      }

      button {
        background: #1db954;
        color: white;
        border: none;
        padding: 14px 22px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        margin-top: 20px;
      }

      button:hover {
        background: #169b48;
      }

      /* --------------------------------------- */
      /* SPIN BUTTON ANIMATION */
      /* --------------------------------------- */
      .spin {
        animation: spinAnim 1s ease forwards;
      }

      @keyframes spinAnim {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(360deg) scale(1.1);
          box-shadow: 0 0 20px #1db954;
        }
        100% {
          transform: rotate(720deg) scale(1);
        }
      }

      #result {
        margin-top: 25px;
        font-size: 20px;
        font-weight: 600;
      }

      #lastSpin {
        margin-top: 10px;
        font-size: 15px;
        color: gray;
      }
      /* ===== Footer ===== */
      footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 15px 10px;
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        footer {
          flex-direction: column;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>T√§gliche Belohnung</h1>
      <p>Drehe einmal t√§glich und gewinne bis zu <b>3000 Coins!</b></p>

      <button id="spinBtn">Jetzt drehen</button>

      <div id="result"></div>
      <div id="lastSpin"></div>
    </div>

    <footer>
      ¬© 2026 GoalNews | Built by piex_ and EliXTech |
      <a href="https://goalnews.website/impressum">Impressum</a> |
      <a href="https://goalnews.website/agb.html">AGB</a> |
      <a href="https://goalnews.website/datenschutz.html">Datenschutz</a>
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
        authDomain: "goalnewsde-community.firebaseapp.com",
        projectId: "goalnewsde-community",
        storageBucket: "goalnewsde-community.firebasestorage.app",
        messagingSenderId: "134523022055",
        appId: "1:134523022055:web:4f35ed7812d06e4fb55042",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const spinBtn = document.getElementById("spinBtn");
      const result = document.getElementById("result");
      const lastSpinElem = document.getElementById("lastSpin");

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        const data = snap.data();

        if (data.lastSpin) {
          lastSpinElem.textContent = "Letzter Spin: " + data.lastSpin;
        }

        spinBtn.onclick = async () => {
          const now = new Date();
          const today = now.toISOString().split("T")[0];

          if (data.lastSpin === today) {
            result.textContent = "‚ùå Du hast heute schon gedreht!";
            return;
          }

          /* ‚≠ê ANIMATION START ‚≠ê */
          spinBtn.classList.add("spin");
          spinBtn.disabled = true;

          setTimeout(async () => {
            const reward = Math.floor(Math.random() * 3000);

            await updateDoc(userRef, {
              coins: (data.coins || 0) + reward,
              lastSpin: today,
            });

            result.textContent = "üéâ Du hast " + reward + " Coins gewonnen!";
            lastSpinElem.textContent = "Letzter Spin: " + today;
          }, 1000); // Animation dauert 1 Sekunde

          /* ‚≠ê ANIMATION ENDE ‚≠ê */
        };
      });
    </script>
  </body>
</html>
