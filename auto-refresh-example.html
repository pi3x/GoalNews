<!doctype html>
<html>
  <head>
    <title>Auto-Refresh Example</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px 0;
      }
      th {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        text-align: left;
      }
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      /* ===== Footer ===== */
      footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 15px 10px;
        background-color: rgba(0, 0, 0, 0);
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        footer {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Tabellen</h1>

    <h2>1. Bundesliga</h2>
    <div id="table1Bundesliga"></div>

    <h2>2. Bundesliga</h2>
    <div id="table2Bundesliga"></div>

    <!-- Footer -->
    <footer>
      Â© 2026 GoalNews | Built by piex>_ and EliXTech<br />
      <a href="https://goalnews.website/impressum.html">Impressum</a> |
      <a href="https://goalnews.website/agb.html">AGB</a> |
      <a href="https://goalnews.website/datenschutz.html">Datenschutz</a>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/google-sheets-client.js"></script>
    <script src="js/table-renderer.js"></script>
    <script src="js/sheets-api.js"></script>
    <script src="js/auto-refresh.js"></script>

    <script type="text/javascript">
      async function init() {
        const api = SheetsAPI.getInstance();
        const autoRefresh = AutoRefresh.getInstance();
        const renderer = TableRenderer.getInstance();

        // With auto-refresh for 1. Bundesliga
        autoRefresh.start(
          async () => {
            const data = await api.fetchBundesliga1Table();
            renderer.render(data, "table1Bundesliga");
          },
          5000, // 5000 milliseconds = 5 seconds
          "Bundesliga1",
        );

        // Without auto-refresh for 2. Bundesliga
        const table2Bundesliga = await api.fetchBundesliga2Table();
        renderer.render(table2Bundesliga, "table2Bundesliga");
      }
    </script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="init()"
    ></script>
  </body>
</html>
