<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      width: 330px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #1db954;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .error {
      margin-top: 10px;
      color: #ff5555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>

    <input id="email" type="email" placeholder="E-Mail" />
    <input id="password" type="password" placeholder="Passwort" />

    <button id="loginBtn">Login</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // ðŸ” Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
      authDomain: "goalnewsde-community.firebaseapp.com",
      projectId: "goalnewsde-community",
      storageBucket: "goalnewsde-community.firebasestorage.app",
      messagingSenderId: "134523022055",
      appId: "1:134523022055:web:4f35ed7812d06e4fb55042",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    // ðŸ§  NEUE LOGIK
    let failedAttempts = 0;
    let lockedUntil = 0;

    loginBtn.addEventListener("click", async () => {
      const now = Date.now();

      // â›” Login gesperrt?
      if (now < lockedUntil) {
        const wait = Math.ceil((lockedUntil - now) / 1000);
        errorMsg.textContent = `Zu viele Versuche. Bitte warte ${wait} Sekunden.`;
        return;
      }

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Bitte E-Mail und Passwort eingeben.";
        return;
      }

      loginBtn.disabled = true;

      try {
        const userCredential = await signInWithEmailAndPassword(
          auth,
          email,
          password
        );

        // âœ… ERFOLG â†’ Reset
        failedAttempts = 0;
        lockedUntil = 0;

        const user = userCredential.user;

        // ðŸ•’ letzten Login speichern
        const userRef = doc(db, "users", user.uid);
        await updateDoc(userRef, {
          last_login: serverTimestamp(),
        });

        window.location.href = "special.html";

      } catch (err) {
        console.error(err);
        failedAttempts++;

        if (failedAttempts >= 5) {
          lockedUntil = Date.now() + 5000; // â±ï¸ 5 Sekunden Sperre
          errorMsg.textContent =
            "Zu viele Loginâ€‘Versuche erkannt.Dein Zugriff wurde vorÃ¼bergehend eingeschrÃ¤nkt.Wiederholte VerstÃ¶ÃŸe kÃ¶nnen zu einer lÃ¤ngeren oder dauerhaften Sperre fÃ¼hren.";
        } else {
          errorMsg.textContent =
            `Login fehlgeschlagen (${failedAttempts}/5).`;
        }
      }

      // Button kurz deaktiviert lassen (UX)
      setTimeout(() => {
        loginBtn.disabled = false;
      }, 800);
    });

    // âŽ Enter-Taste
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>
</body>
</html>
