<!doctype html>
<html lang="de">
  <head>
    <link
      rel="icon"
      href="https://i.ibb.co/21R6p75W/Logo-1.jpg"
      type="image/jpeg"
    />
    <meta charset="UTF-8" />
    <title>GoalNews - Monitoring</title>
    <style>
      body {
        font-family: Arial;
        background: #0a0a0a;
        color: #fff;
        padding: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #333;
        text-align: left;
      }

      th {
        background: #1a1a1a;
      }
      /* ===== Footer ===== */
      footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 15px 10px;
        background-color: rgba(0, 0, 0, 0);
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        footer {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 8px;
        }
      }
    </style>
  </head>

  <body>
    <h1>GoalNews Monitoring</h1>
    <p>Hier siehst du Ladezeiten deiner Seiten (lokal gemessen im Browser).</p>
    <table id="logTable">
      <tr>
        <th>Zeit</th>
        <th>Seite</th>
        <th>Ladezeit (ms)</th>
      </tr>
    </table>

    <!-- Footer -->
    <footer>
      Â© 2026 GoalNews | Built by piex>_ and EliXTech<br />
      <a href="https://goalnews.website/Impressum.html">Impressum</a> |
      <a href="https://goalnews.website/agb.html">AGB</a> |
      <a href="https://goalnews.website/datenschutz.html">Datenschutz</a>
    </footer>

    <script>
      const logs = JSON.parse(localStorage.getItem("monitor_logs") || "[]");
      const table = document.getElementById("logTable");
      logs
        .slice(-20)
        .reverse()
        .forEach((log) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${log.time}</td><td>${log.page}</td><td>${log.load_time}</td>`;
          table.appendChild(row);
        });
    </script>
  </body>
</html>
