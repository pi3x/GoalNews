<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalNews Kommentare</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(250deg, #1db954, #000000, #1db954);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .comment-box {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            background: #1db954;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-decoration: none;
        }

        button:hover {
            background: #17a44b;
        }

        .comment {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            text-align: left;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .comment small {
            color: gray;
            display: block;
            margin-top: 4px;
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 8px;
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .reaction-popup {
            position: absolute;
            display: flex;
            gap: 8px;
            background: white;
            padding: 6px 10px;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            user-select: none;
        }

        .reaction-popup div {
            cursor: pointer;
            font-size: 20px;
        }

        .reaction-bar {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .reaction-bar span {
            background: #eee;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .comment-box {
                padding: 15px;
            }

            button {
                font-size: 15px;
            }

            textarea {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h2>ðŸ’¬ Kommentare</h2>

    <div class="comment-box">
        <textarea id="commentInput" placeholder="Schreibe einen Kommentar..." rows="3"></textarea>
        <button id="sendComment">Absenden</button>
    </div>

    <div id="commentsContainer"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
        import {
            getFirestore, collection, addDoc, deleteDoc, doc,
            serverTimestamp, query, orderBy, getDoc, updateDoc, onSnapshot
        } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
            authDomain: "goalnewsde-community.firebaseapp.com",
            projectId: "goalnewsde-community",
            storageBucket: "goalnewsde-community.firebasestorage.app",
            messagingSenderId: "134523022055",
            appId: "1:134523022055:web:4f35ed7812d06e4fb55042"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const commentInput = document.getElementById("commentInput");
        const sendComment = document.getElementById("sendComment");
        const commentsContainer = document.getElementById("commentsContainer");

        const emojis = ["â¤ï¸", "ðŸ˜‚", "ðŸ˜®", "ðŸ”¥", "ðŸ‘"];

        sendComment.onclick = async () => {
            const user = auth.currentUser;
            if (!user) {
                alert("Bitte melde dich an, um zu kommentieren!");
                return;
            }
            const text = commentInput.value.trim();
            if (!text) return alert("Bitte etwas schreiben!");

            await addDoc(collection(db, "comments"), {
                userId: user.uid,
                text,
                created: serverTimestamp(),
                reactions: {}
            });

            commentInput.value = "";
        };

        let lastTapTime = 0;

        async function renderComments(snapshot) {
            commentsContainer.innerHTML = "";
            const user = auth.currentUser;

            for (const docSnap of snapshot.docs) {
                const data = docSnap.data();
                const commentDiv = document.createElement("div");
                commentDiv.className = "comment";

                // Username holen
                let username = "Unbekannt";
                try {
                    const userDoc = await getDoc(doc(db, "users", data.userId));
                    if (userDoc.exists()) username = userDoc.data().username;
                } catch (e) { console.log(e); }

                commentDiv.innerHTML = `
                    <p>${data.text}</p>
                    <small>${username}</small>
                `;

                if (user && data.userId === user.uid) {
                    const del = document.createElement("button");
                    del.textContent = "ðŸ—‘";
                    del.className = "delete-btn";
                    del.onclick = async () => {
                        if (confirm("Kommentar wirklich lÃ¶schen?")) {
                            await deleteDoc(doc(db, "comments", docSnap.id));
                        }
                    };
                    commentDiv.appendChild(del);
                }

                // Reactions Bar
                const reactionBar = document.createElement("div");
                reactionBar.className = "reaction-bar";
                let totalCount = 0;
                if (data.reactions) {
                    for (const [emoji, count] of Object.entries(data.reactions)) {
                        totalCount += count;
                        const span = document.createElement("span");
                        span.textContent = emoji + " " + count;
                        reactionBar.appendChild(span);
                    }
                }
                if (totalCount > 0) {
                    const totalSpan = document.createElement("span");
                    totalSpan.textContent = `Gesamt: ${totalCount}`;
                    reactionBar.appendChild(totalSpan);
                }
                commentDiv.appendChild(reactionBar);

                // Rechtsklick / Doppel-Tap Funktion
                const showReactions = (e) => {
                    e.preventDefault();
                    document.querySelectorAll(".reaction-popup").forEach(el => el.remove());

                    const popup = document.createElement("div");
                    popup.className = "reaction-popup";
                    popup.style.top = `${e.clientY - 50}px`;
                    popup.style.left = `${e.clientX - 50}px`;

                    emojis.forEach(emoji => {
                        const count = data.reactions && data.reactions[emoji] ? data.reactions[emoji] : 0;
                        const span = document.createElement("div");
                        span.textContent = emoji + (count ? ` ${count}` : "");
                        span.onclick = async () => {
                            const newReactions = { ...(data.reactions || {}) };
                            newReactions[emoji] = (newReactions[emoji] || 0) + 1;
                            await updateDoc(doc(db, "comments", docSnap.id), { reactions: newReactions });
                            popup.remove();
                        };
                        popup.addEventListener("click", e => e.stopPropagation());
                        popup.appendChild(span);
                    });

                    document.body.appendChild(popup);
                };

                commentDiv.addEventListener("contextmenu", showReactions);

                // Doppel-Tap fÃ¼r Handy
                commentDiv.addEventListener("touchend", (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTapTime;
                    if (tapLength < 400 && tapLength > 0) {
                        showReactions(e.changedTouches[0]);
                    }
                    lastTapTime = currentTime;
                });

                commentsContainer.appendChild(commentDiv);
            }
        }

        onAuthStateChanged(auth, (user) => {
            commentInput.disabled = !user;
            sendComment.disabled = !user;

            const q = query(collection(db, "comments"), orderBy("created", "desc"));

            onSnapshot(q, (snapshot) => {
                renderComments(snapshot);
            });
        });
    </script>
</body>

</html>
