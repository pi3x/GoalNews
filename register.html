<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrierung</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f0f0f;
        font-family: Arial, sans-serif;
        color: white;
      }

      .container {
        background: #1a1a1a;
        padding: 30px;
        width: 330px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      h2 {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
      }

      .togglePwd {
        cursor: pointer;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
      }

      .input-wrapper {
        position: relative;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #1db954;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #17a443;
      }

      .link {
        display: block;
        color: #1db954;
        margin-top: 15px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registrieren</h2>

      <input id="email" type="email" placeholder="E-Mail" />
      <div class="input-wrapper">
        <input id="password" type="password" placeholder="Passwort" />
        <span class="togglePwd" id="togglePwd">üëÅÔ∏è</span>
      </div>
      <input id="username" type="text" placeholder="Username" />

      <button id="registerBtn">Registrieren</button>

      <a href="login.html" class="link">Zum Login</a>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        sendEmailVerification,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
      import {
        getFirestore,
        setDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
        authDomain: "goalnewsde-community.firebaseapp.com",
        projectId: "goalnewsde-community",
        storageBucket: "goalnewsde-community.firebasestorage.app",
        messagingSenderId: "134523022055",
        appId: "1:134523022055:web:4f35ed7812d06e4fb55042",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const toggle = document.getElementById("togglePwd");
      const pwd = document.getElementById("password");

      toggle.onclick = () => {
        pwd.type = pwd.type === "password" ? "text" : "password";
        toggle.textContent = pwd.type === "password" ? "üëÅÔ∏è" : "üôà";
      };

      document.getElementById("registerBtn").onclick = async () => {
        const email = document.getElementById("email").value;
        const password = pwd.value;
        const username = document.getElementById("username").value.trim();

        if (!email || !password || !username) {
          alert("Bitte f√ºlle alles aus!");
          return;
        }

        try {
          // Nutzer erstellen
          const userCred = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCred.user;

          // User-Daten speichern
          await setDoc(doc(db, "users", user.uid), {
            username: username,
            email: email,
            createdAt: new Date().toISOString(),
            emailVerified: false
          });

          // Verifizierungs-Mail senden
          await sendEmailVerification(user);

          alert(
            "Wir haben dir eine Best√§tigungs-E-Mail gesendet!\nBitte best√§tige deine E-Mail, bevor du dich einloggst."
          );

          window.location.href = "login.html";

        } catch (err) {
          alert("Fehler: " + err.message);
        }
      };
    </script>
  </body>
</html>
