<!doctype html>
<html lang="de">
  <head>
    <link
      rel="icon"
      href="https://i.ibb.co/21R6p75W/Logo-1.jpg"
      type="image/jpeg"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrierung</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f0f0f;
        font-family: Arial, sans-serif;
        color: white;
      }

      .container {
        background: #1a1a1a;
        padding: 30px;
        width: 330px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      h2 {
        margin-bottom: 20px;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
      }

      .input-wrapper {
        position: relative;
      }

      .togglePwd {
        cursor: pointer;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #1db954;
        transition: transform 0.2s;
      }

      .togglePwd:hover {
        transform: translateY(-50%) scale(1.2);
      }

      .notifications {
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #1db954;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #17a443;
      }

      .link {
        display: block;
        color: #1db954;
        margin-top: 15px;
        text-decoration: none;
      }
      /* ===== Footer ===== */
      footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 15px 10px;
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        footer {
          flex-direction: column;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registrieren</h2>

      <input id="email" type="email" placeholder="E-Mail" />
      <div class="input-wrapper">
        <input id="password" type="password" placeholder="Passwort" />
        <span class="togglePwd" id="togglePwd">üëÅÔ∏è‚Äçüó®Ô∏è</span>
      </div>
      <input id="username" type="text" placeholder="Username" />

      <div class="notifications">
        <input type="checkbox" id="notify" />
        <label for="notify">Ich m√∂chte Benachrichtigungen erhalten</label>
      </div>

      <button id="registerBtn">Registrieren</button>

      <a href="login.html" class="link">Zum Login</a>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        sendEmailVerification,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
      import {
        getFirestore,
        setDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
        authDomain: "goalnewsde-community.firebaseapp.com",
        projectId: "goalnewsde-community",
        storageBucket: "goalnewsde-community.firebasestorage.app",
        messagingSenderId: "134523022055",
        appId: "1:134523022055:web:4f35ed7812d06e4fb55042",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const toggle = document.getElementById("togglePwd");
      const pwd = document.getElementById("password");

      toggle.onclick = () => {
        pwd.type = pwd.type === "password" ? "text" : "password";
        toggle.textContent = pwd.type === "password" ? "üëÅÔ∏è‚Äçüó®Ô∏è" : "üîí";
      };

      document.getElementById("registerBtn").onclick = async () => {
        const email = document.getElementById("email").value;
        const password = pwd.value;
        const username = document.getElementById("username").value.trim();
        const notify = document.getElementById("notify").checked;

        if (!email || !password || !username) {
          alert("F√ºlle alles aus!");
          return;
        }

        if (!notify) {
          alert("Du musst die Benachrichtigungen akzeptieren.");
          return;
        }

        try {
          const userCred = await createUserWithEmailAndPassword(
            auth,
            email,
            password,
          );
          const user = userCred.user;

          await setDoc(doc(db, "users", user.uid), {
            username: username,
            email: email,
            notifications: notify,
            createdAt: new Date().toISOString(),
          });

          await sendEmailVerification(user);

          alert(
            "Check deine E-Mail (Auch den Spam) und best√§tige deinen Account!",
          );
          window.location.href = "login.html";
        } catch (err) {
          alert(err.message);
        }
      };
    </script>
  </body>
</html>
