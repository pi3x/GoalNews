<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Registrierung ‚Äì GoalNews Community</title>
    <style>
        /* BODY */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* CONTAINER */
        .container {
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* horizontale Zentrierung */
            justify-content: center;
            /* vertikale Zentrierung innerhalb Box */
            width: 320px;
        }

        /* √úBERSCHRIFT */
        h2 {
            color: #1db954;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        /* INPUTS */
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            /* Platz f√ºr Auge */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }

        /* PASSWORT-AUGE */
        .togglePwd {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }

        /* BUTTON */
        button {
            width: 100%;
            padding: 10px;
            margin: 15px 0 10px 0;
            border-radius: 5px;
            background: #1db954;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #17a44b;
        }

        /* LINK */
        a {
            color: #1db954;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            font-size: 14px;
            text-align: center;
        }

        a:hover {
            color: #13993f;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Registrieren</h2>
        <input id="email" placeholder="E-Mail" />
        <div class="input-wrapper">
            <input id="password" type="password" placeholder="Passwort" />
            <span id="togglePwd" class="togglePwd">üëÅÔ∏è</span>
        </div>
        <input id="username" placeholder="Username" />
        <button id="registerBtn">Registrieren</button>
        <a href="login.html">Zur√ºck zum Login</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
            authDomain: "goalnewsde-community.firebaseapp.com",
            projectId: "goalnewsde-community",
            storageBucket: "goalnewsde-community.firebasestorage.app",
            messagingSenderId: "134523022055",
            appId: "1:134523022055:web:4f35ed7812d06e4fb55042"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registerBtn = document.getElementById("registerBtn");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const usernameInput = document.getElementById("username");
        const toggleBtn = document.getElementById("togglePwd");

        // Passwort anzeigen/verstecken
        toggleBtn.onclick = () => {
            if (password.type === "password") {
                password.type = "text";
                toggleBtn.textContent = "üôà";
            } else {
                password.type = "password";
                toggleBtn.textContent = "üëÅÔ∏è";
            }
        };

        // Registrierung
        registerBtn.onclick = async () => {
            if (!email.value || !password.value || !usernameInput.value) {
                alert("Bitte alle Felder ausf√ºllen!");
                return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email.value, password.value);
                const user = userCredential.user;
                await setDoc(doc(db, "users", user.uid), { username: usernameInput.value.trim() });

                // Weiterleitung auf special.html
                window.location.href = "special.html";
            } catch (err) {
                alert(err.message);
            }
        };
    </script>

</body>

</html>
