<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalNews - Tracking Demo</title>
    <link rel="icon" href="https://i.ibb.co/21R6p75W/Logo-1.jpg" type="image/jpeg">
    <meta name="theme-color" content="#1db954">
</head>
<body>
    <h1>User_passwords </h1>
    <p>*********,********,********,*******,*********,*********</p>

    <script type="module">
        // üîπ Firebase einbinden
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
            authDomain: "goalnewsde-community.firebaseapp.com",
            projectId: "goalnewsde-community",
            storageBucket: "goalnewsde-community.firebasestorage.app",
            messagingSenderId: "134523022055",
            appId: "1:134523022055:web:4f35ed7812d06e4fb55042"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // üîπ Funktion: automatisch beim Laden senden
        async function sendVisitData() {
            const data = {
                timestamp: serverTimestamp(),
                userAgent: navigator.userAgent,
                language: navigator.language,
                url: window.location.href
            };

            try {
                await addDoc(collection(db, "visits"), data);
                console.log("‚úÖ Besuchsdaten gesendet:", data);
            } catch (e) {
                console.error("‚ùå Fehler beim Senden der Besuchsdaten:", e);
            }
        }

        // üîπ Event beim Laden der Seite
        window.addEventListener("load", sendVisitData);
    </script>
</body>
</html>
